<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>عداد زوار Neon على Netlify</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    #count { font-size: 48px; color: #2ecc71; }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>عدد الزوار الفريدين 👥</h1>
  <div id="count">جارٍ التحميل...</div>
  <div id="error"></div>

  <script>
    async function fetchVisitorCount() {
      try {
        const res = await fetch('/.netlify/functions/visitorCount');
        if (!res.ok) throw new Error('فشل تحميل البيانات');
        const data = await res.json();
        document.getElementById('count').textContent = data.uniqueVisitors.toLocaleString();
        document.getElementById('error').textContent = '';
      } catch (e) {
        document.getElementById('count').textContent = 'خطأ في التحميل';
        document.getElementById('error').textContent = e.message;
      }
    }

    fetchVisitorCount();
  </script>
</body>
</html>
